      - targets: ['social-monitor:3001']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'sentiment-ai'
    static_configs:
      - targets: ['sentiment-ai:3002']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'token-creator'
    static_configs:
      - targets: ['token-creator:3003']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'website-generator'
    static_configs:
      - targets: ['website-generator:3004']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'trading-agent'
    static_configs:
      - targets: ['trading-agent:3005']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'cost-manager'
    static_configs:
      - targets: ['cost-manager:3006']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'redis'
